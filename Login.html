<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
img{
    height: 60px;
    width:60px ;
    cursor: pointer;
}
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    // Basic form validation (you might want to add more checks)
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "" || password === "") {
        alert("Please enter both username and password");
        event.preventDefault();
    }else {
        // Assuming the form is valid, display success message and redirect
        document.getElementById("successMessage").style.display = "block";
        setTimeout(function() {
            window.location.href = "http://127.0.0.1:5500/To-DoList.html"; // Change "main.html" to your actual main page URL
        }, 2000); // Redirect after 2 seconds (you can adjust the delay)
        event.preventDefault(); // Prevent the form from submitting immediately
    }
});
</script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <a href="http://127.0.0.1:5500/To-DoList.html"><img src="./arrow_60mm_angled_ss_web-1-1-1-1-1.jpg" alt=""></a>
        </form>
    </div>

   
</body>
</html>
